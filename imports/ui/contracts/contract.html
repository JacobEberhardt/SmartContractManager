<template name="contract">
    <h3>Create Contract</h3>
    <form>
        <input type="text" name="text" placeholder="Paste Solidity Code here and hit enter."/>
    </form>

    {{#if compiled}}
        <p>
            <span class="label label-success">Compilation successful</span>
        </p>
        {{#each contract in contracts}}
            <h3>Contract: {{contract.name}}</h3>
            <h4>Application Binary Interface:</h4>

            {{#each entry in contract.value.info.abiDefinition}}
                <div class="dapp-box">
                    <b>{{entry.type}}</b>
                    {{#if entry.name}}
                        <b>{{entry.name}}</b>
                    {{/if}}
                    <br>
                    input: {{entry.input}}<br>
                    output: {{entry.output}}<br>
                </div>
            {{/each}}
        {{/each}}
    {{/if}}
</template>
